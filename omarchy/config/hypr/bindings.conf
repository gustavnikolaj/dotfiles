# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
#bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
# bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-or-focus code
bindd = SUPER SHIFT, N, Open Project in Editor, exec, open-project-in-vscode
bindd = SUPER, N, Editor, exec, gnomarchy-launch-or-focus code
#bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER, T, Todoist, exec, omarchy-launch-or-focus todoist "uwsm-app -- todoist" # uwsm-app todoist # omarchy-launch-or-focus todoist
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
#bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER, G, Slack, exec, omarchy-launch-or-focus slack "uwsm-app -- slack" # omarchy-launch-or-focus slack # "uwsm-app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
